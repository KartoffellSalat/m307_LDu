<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundendaten Erfassung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kundendaten erfassen</h1>
        <div class="form-group">
            <label for="rolle">Anrede</label>
            <select id="rolle" name="rolle" required>
                <option value="">Bitte wählen</option>
                <option value="Lehrer">Herr</option>
                <option value="Schüler">Frau</option>
            </select>
        </div>
        
        <form action="save.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required value="test name">
            </div>
            
            <div class="form-group">
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" pattern="[0-9]+" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <textarea id="adresse" name="adresse" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="rolle">Rolle:</label>
                <select id="rolle" name="rolle" required>
                    <option value="">Bitte wählen</option>
                    <option value="Lehrer">Lehrer</option>
                    <option value="Schüler">Schüler</option>
                    <option value="Elternteil">Elternteil</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">Speichern</button>
                <a href="view_data.php" class="btn">Daten anzeigen</a>
            </div>
        </form>
    </div>
</body>
</html>
